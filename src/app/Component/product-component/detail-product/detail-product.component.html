<div class="container" style="min-height: 500px">
  <div class="row">
    <div class="col-8 row">
      <div class="col-6" style="padding: 6px !important">
        <img
          *ngIf="product.images"
          [src]="urlImage + product.images"
          alt="Avatar"
          class="image"
        />
      </div>
      <div class="col-6" style="padding: 6px !important">
        <img
          *ngIf="product.images1"
          [src]="urlImage + product.images1"
          alt="Avatar"
          class="image"
        />
      </div>
      <div class="col-6" style="padding: 6px !important">
        <img
          *ngIf="product.images2"
          [src]="urlImage + product.images2"
          alt="Avatar"
          class="image"
        />
      </div>
      <div class="col-6" style="padding: 6px !important">
        <img
          *ngIf="product.images3"
          [src]="urlImage + product.images3"
          alt="Avatar"
          class="image"
        />
      </div>
    </div>
    <div class="col-4" style="display: flex; flex-direction: column; gap: 8px">
      <span class="text-24px">{{ nameCate }}</span>
      <span class="text-35px" style="text-align: center">{{
        product.nameProduct
      }}</span>
      <span class="text-20px">
        Giá : <span class="text-16px">{{ product.price | number }} VNĐ</span>
      </span>

      <span class="text-16px">Select Sizes</span>
      <div style="width: full; display: flex; flex-wrap: wrap; gap: 6px">
        <button type="button" class="button text-16px">EU 40</button>
        <button type="button" class="button text-16px">EU 41</button>
        <button type="button" class="button text-16px">EU 42</button>
        <button type="button" class="button text-16px">EU 43</button>
        <button type="button" class="button text-16px">EU 44</button>
        <button type="button" class="button text-16px">EU 45</button>
        <button type="button" class="button text-16px">EU 46</button>
        <button type="button" class="button text-16px">EU 47</button>
        <button type="button" class="button text-16px">EU 48</button>
        <button type="button" class="button text-16px">EU 49</button>
      </div>
      <span class="text-20px"
        >Mô tả : <br />
        <span class="text-16px">{{ product.descriptions }}</span>
      </span>
      <div
        style="
          display: flex;
          flex-direction: column;
          justify-content: center;
          padding: 0 20px;
          gap: 8px;
        "
      >
        <button type="button" class="btn-cart add-cart text-16px">
          Add to Cart
        </button>
        <button type="button" class="btn-cart add-favorite text-16px">
          Favorite

            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-heart"
            viewBox="0 0 16 16"

            />
          </svg>
        </button>
      </div>
      <span
        class="text-20px"
        style="display: flex; gap: 6px; align-items: center"
        >Review :

            /></svg></span
      ></span>
    </div>
  </div>

  <div class="row" style="margin-top: 20px; border-top: 1px solid #dddddd">
    <span class="text-24px">Sản phẩm ưu thích</span>
    <div
      class="col-md-3 hover"
      *ngFor="let pro of array"
      style="margin-top: 15px; padding-right: 0; height: 500px"
    >
      <div class="card-item">
        <img [src]="urlImage + pro.images" alt="Avatar" class="image" />

        <div class="card-info" style="margin-top: 10px">
          <span style="color: #f5abc9; cursor: pointer"
            ><strong>Xem chi tiết</strong></span
          >
          <span class="text-18px">{{ pro.nameProduct }}</span>
          <span class="text-16px">Giày Nike</span>

          <span class="text-16px" style="color: #a7bbc7"
            >{{ pro.price | number }} VNĐ</span
          >
        </div>
        <div class="card-info-hover" style="margin-top: 8px">
          <div style="display: flex; gap: 6px">
            <div>
              <img
                *ngIf="pro.images1"
                [src]="urlImage + pro.images1"
                style="border-radius: 100%; width: 35px; height: 35px"
              />
            </div>
            <div>
              <img
                *ngIf="pro.images2"
                [src]="urlImage + pro.images2"
                style="border-radius: 100%; width: 35px; height: 35px"
              />
            </div>
            <div>
              <img
                *ngIf="pro.images3"
                [src]="urlImage + pro.images3"
                style="border-radius: 100%; width: 35px; height: 35px"
              />
            </div>
          </div>
          <div style="display: flex; flex-direction: column">
            <span class="text-16px">{{ pro.nameProduct }}</span>
            <span class="text-16px">{{ pro.price | number }} VNĐ </span>
            <span
              (click)="detailPage(pro.idProduct)"
              style="color: #f5abc9; cursor: pointer"
              ><strong>Xem chi tiết</strong></span
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
