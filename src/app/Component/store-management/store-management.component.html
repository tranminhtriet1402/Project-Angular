  <h2>Quản lý cửa hàng</h2>
  <div style="display: flex; gap: 10px">
    <a
      routerLink="/store-management"
      [routerLinkActiveOptions]="{ exact: true }"
      routerLinkActive="isSelected"
      class="notSelect"
      >Dashboard</a
    >

    <a
      routerLink="/store-management/product-management"

</div>
