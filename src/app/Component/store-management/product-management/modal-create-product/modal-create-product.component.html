<form [formGroup]="formcreate">
  <div class="row" style="margin-top: 10px">
    <div class="col-4">
      <div class="col-12">
        <div class="input-form">
          <span class="text-14px">Hình ảnh</span>
          <div
            style="
              width: full;
              height: 192px;
              border: 1px solid #dddddd;
              border-radius: 4px;
              display: flex;
              justify-content: center;
              align-items: center;
            "
            (click)="imagePath.click()"
          >
            <img
              [src]="urlImage"
              style="height: 100%; width: 100%"
              *ngIf="urlImage; else defaultImg"
            />
            <ng-template #defaultImg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-photo"
                width="44"
                height="44"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#9e9e9e"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <line x1="15" y1="8" x2="15.01" y2="8" />
                <rect x="4" y="4" width="16" height="16" rx="3" />
                <path d="M4 15l4 -4a3 5 0 0 1 3 0l5 5" />
                <path d="M14 14l1 -1a3 5 0 0 1 3 0l2 2" />
              </svg>
            </ng-template>
          </div>

          <input
            type="file"
            style="display: none"
            #imagePath
            (change)="fileChangeEvent($event)"
          />
        </div>
        <button
          style="margin-top: 8px; width: 100%"
          *ngIf="id_product"
          (click)="upImage()"
          type="button"
          class="btn btn-option"
        >
          Upload hình ảnh
        </button>
      </div>
    </div>
    <div class="col-8">
      <div class="col-12" style="margin-bottom: 8px">
        <div class="input-form">
          <span class="text-14px"
            >Tên sản phẩm<span class="error">*</span></span
          >
          <input
            type="text"
            placeholder="Nhập tên phân loại"
            class="form-control"
            formControlName="name"
          />
          <!-- <span> erorr</span> -->
        </div>
      </div>
      <div class="col -12" style="margin-bottom: 8px">
        <div class="input-form">
          <span class="text-14px"
            >Mã sản phẩm <span class="error">*</span></span
          >
          <input
            type="text"
            placeholder="Nhập mã phân loại"
            class="form-control"
            formControlName="code"
          />
          <!-- <span> erorr</span> -->
        </div>
      </div>
      <div class="col -12" style="margin-bottom: 8px">
        <div class="input-form">
          <span class="text-14px">Giá <span class="error">*</span></span>
          <input
            type="number"
            placeholder="Nhập mã phân loại"
            class="form-control"
            formControlName="price"
          />
          <!-- <span> erorr</span> -->
        </div>
      </div>
      <div class="col -12" style="margin-bottom: 8px">
        <div class="input-form">
          <span class="text-14px">Phân loại<span class="error">*</span></span>
          <select class="form-control" formControlName="type_category">
            <option value="" hidden selected>Chọn phân loại giày</option>
            <option *ngFor="let cate of categorys" [ngValue]="cate.idCategory">
              {{ cate.nameCategory }}
            </option>
          </select>
          <!-- <span> erorr</span> -->
        </div>
      </div>
    </div>

    <div class="col-12" style="margin-top: 10px">
      <div class="input-form">
        <span class="text-14px">Mô tả</span>
        <textarea
          rows="5"
          type="text"
          class="form-control"
          placeholder="Nhập mô tả"
          formControlName="descriptions"
        ></textarea>
        <!-- <span> erorr</span> -->
      </div>
    </div>
  </div>
  <div class="row">
    <div
      class="col-12"
      style="
        display: flex;
        gap: 8px;
        margin: 10px 0;
        flex-direction: row-reverse;
      "
    >
      <button
        type="button"
        class="btn btn-option"
        [disabled]="!formcreate.valid"
        (click)="optionProduct()"
      >
        {{ optionButton }}
      </button>
      <button type="button" class="btn btn-cancel" (click)="edmitModal(null)">
        Hủy
      </button>
    </div>
  </div>
</form>
