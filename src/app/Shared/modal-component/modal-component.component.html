<div *ngIf="isOpen" class="modal-bg-overlay" (click)="close(null)"></div>

<div *ngIf="isOpen" class="modal-container">
  <div
    style="
      display: flex;
      justify-content: space-between;
      padding: 5px 12px;
      border-bottom: 1px solid #dddddd;
    "
  >
    <div>
      <span class="text-20px">{{ title }}</span>
    </div>
    <div>
      <img
        src="assets/icon/u_close.svg"
        (click)="close(null)"
        style="cursor: pointer"
      />
    </div>
  </div>
  <div class="modal-content">
    <ng-content></ng-content>
  </div>
</div>
